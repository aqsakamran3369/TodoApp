<div class="container">
  <h1>Todo App</h1>
  <form id="todo-form">
    <div class="form-group">
      <input type="text" [(ngModel)]="taskObj.taskName" placeholder="Task Name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <textarea [(ngModel)]="taskObj.taskDescription" placeholder="Task Description" [ngModelOptions]="{standalone: true}"></textarea>
    </div>
    <div class="form-group">
      <input id="txtDate" type="date" [(ngModel)]="taskObj.dueDate" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="taskObj.tags" placeholder="Tags" [ngModelOptions]="{standalone: true}">
    </div>
    @if(taskObj.itemId==0)
    {
      <button class="btn-add" (click)="addTask()">Add Task</button>
    }
    @else {
      <button class="btn-update" (click)="updateTask()">Update Task</button>
    }
  </form>
  
  <div class="todo-list-wrapper">
    <table id="todo-list">
      <thead>
        <tr>
          <th>Index</th>
          <th>Task Name</th>
          <th>Description</th>
          <th>Date</th>
          <th>Tags</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        @for (item of taskList; track 'itemId') {
          <tr>
            <td>{{$index+1}}</td>
            <td>{{item.taskName}}</td>
            <td>{{item.taskDescription}}</td>
            <td>{{item.dueDate| date:'dd-MMM-yyyy'}}</td>
            <td>{{item.tags}}</td>
            <td><button class="btn-edit" (click)="onEdit(item)">Edit</button></td>
            <td><button class="btn-delete" (click)="onDelete(item.itemId)">Delete</button></td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
